{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'products/style.css' %}">
{% endblock %}
{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block content%}

<div class="row">
    <div class="col-md-10 offset-md-1">
        <h5 class="text-center">${{ price }} : {{ title }}</h5>
        <div class="card p-2" >
            <div class="row">
                <div class="col-md-5">
                    <img class="card-img-top" src="{{ img_url }}" alt="Card image cap">
                </div>
                <div class="col-md-7">
                    <h3 class="text-center">Price History</h3>
                    <img class="card-img-top" src="{% static 'products/' %}{{price_chart}}" alt="Card image cap">
                </div>
            </div>
          <div class="card-body">
            <p class="card-text">{{ description }}</p>
          </div>
        </div>
    </div>
</div>

{% endblock %}
