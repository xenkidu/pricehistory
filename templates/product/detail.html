{% extends 'base.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block content%}

<div class="row">
    <div class="col-md-4 offset-4">
        <div class="card" >
          <img class="card-img-top" src="{{ img_url }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <h3>${{ price }}</h3>
            <p class="card-text">{{ description }}</p>
            <h3>Chart/History</h3>
          </div>
        </div>
    </div>
</div>

{% endblock %}
