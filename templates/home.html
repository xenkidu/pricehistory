{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'pages/style.css' %}">
{% endblock %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}


{% block content%}
<h1 class="text-center">Welcome to Price History!</h1>

<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="row">
        {% for product in products %}
            <div class="col-md-3 col-sm-3 p-1">
                <div class="card">
                    <div class="card-header p-2">
                        <a href="/product/{{ product.id }}/"><img class="card-img-top" src="{{ product.image_url }}"/></a>
                    </div>
                    <div class="card-body" style="height: 15rem;">
                        <p class="card-description text-center">{{ product.title }}</p>
                    </div>
                </div>
            </div>
        {% if forloop.counter|divisibleby:"4" %}
        </div>
        <div class="row">
        {% endif %}
        {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
